{%extends "base.html"%}

{%block content%}
<h1>Sing up</h1>
    <div class="register-form">
      <form method="post" action="{% url 'account:register' %}">
        {% for field in register_form %}
          {% for error in field.errors %}
            <div class="register-error-message">{{ error }}</div>
          {% endfor %}
          <div class="register-box {% if field.errors %}has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
            <span class="register-help-text">{{ field.help_text }}</span>
          </div>
        {% endfor %}
        {%csrf_token%}
        <button class="register-button" type="submit">Save Changes</button>
      </form>
    </div>
{%endblock content%}
