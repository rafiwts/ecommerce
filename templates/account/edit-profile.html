{%extends "base.html"%}

{%block content%}
<button onclick="window.location.href='{% url 'account:profile-view' request.user.username %}'">Shop</button>
<h2>Edit Profile</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ account_form.as_table }}
    {{ address_form.as_table }}
    {{ address_form.street }}
    <button type="submit">Save Changes</button>
  </form>
{%endblock content%}
